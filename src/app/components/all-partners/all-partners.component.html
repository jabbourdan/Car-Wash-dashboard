<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Staus</th>
          <th>Info</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partner of partnersList">
          <td>{{ partner.id }}</td>
          <td>
            <img [src]="partner.photoUrl" alt="Photo" width="40" height="40" />
          </td>
          <td>{{ partner.partnerName }}</td>
          <td>{{ partner.email }}</td>
          <td>{{ partner.phoneNumber }}</td>
          <td>status</td>
          <td>info</td>
        </tr>
      </tbody>
    </table>
  </div>
