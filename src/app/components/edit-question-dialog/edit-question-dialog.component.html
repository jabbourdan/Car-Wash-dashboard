<form #questionForm="ngForm" (ngSubmit)="onSubmit(questionForm)" class="question-form">
  <input type="hidden" name="id" [(ngModel)]="question.id" />

  <div class="form-group">
    <label for="text">Question Text</label>
    <input
      type="text"
      id="text"
      name="text"
      [(ngModel)]="question.text"
      required
    />
  </div>

  <div class="form-group">
    <label for="expectedAnswer">Expected Answer</label>
    <input
      type="text"
      id="expectedAnswer"
      name="expectedAnswer"
      [(ngModel)]="question.expectedAnswer"
    />
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      id="mandatory"
      name="mandatory"
      [(ngModel)]="question.mandatory"
    />
    <label for="mandatory">Mandatory</label>
  </div>

  <button type="submit" [disabled]="!questionForm.form.valid">Save</button>
</form>
