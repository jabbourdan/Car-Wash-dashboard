<div>
    <h1>Add Partner Package</h1>
    <form  class="form m-4">
  
      <!-- Main Fields -->
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Package Name</label>
          <input [(ngModel)]="partnerPackageObj.packageName" name="packageName" required>
        </div>
        <div class="form-group col-md-4">
          <label>VAT</label>
          <input   [(ngModel)]="partnerPackageObj.vat" name="vat" required/>
        </div>
        <div class="form-group col-md-4">
          <label>Country</label>
          <input   [(ngModel)]="partnerPackageObj.country" name="country" required/>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Country Code</label>
          <input   [(ngModel)]="partnerPackageObj.countryCode" name="countryCode" required/>
        </div>
        <div class="form-group col-md-4">
          <label>City</label>
          <input   [(ngModel)]="partnerPackageObj.city" name="city" required/>
        </div>
        <div class="form-group col-md-4">
          <label>Currency</label>
          <input  class="form-control" [(ngModel)]="partnerPackageObj.currency" name="currency" required/>
        </div>
      </div>
  
      <!-- Extra Details -->
      <h3>Extra Details (Optional)</h3>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Duration</label>
          <input   [(ngModel)]="extraPackageDetailsObj.duration" name="duration" required/>
        </div>
        <div class="form-group col-md-4">
          <label>Description</label>
          <input  [(ngModel)]="extraPackageDetailsObj.packageDescription" name="packageDescription" required/>
        </div>
        <div class="form-group col-md-4">
          <label>Private Cars</label>
          <input   [(ngModel)]="extraPackageDetailsObj.PrivateCars" name="PrivateCars" required/>
        </div>
      </div>
  
      <div  class="form-row">
        <div class="form-group col-md-4">
          <label>Vans or Similar</label>
          <input  [(ngModel)]="extraPackageDetailsObj.VansOrSimilar" name="VansOrSimilar" required/>
        </div>
        <div class="form-group col-md-4">
          <label>SUVs</label>
          <input   [(ngModel)]="extraPackageDetailsObj.SUVs" name="SUVs" required/>
        </div>
        <div class="form-group col-md-4">
          <label>Number of Services</label>
          <input   [(ngModel)]="extraPackageDetailsObj.numberOfServices" name="numberOfServices" required/>
        </div>
      </div>
