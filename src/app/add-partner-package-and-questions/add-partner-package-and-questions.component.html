<div class="dialog-content">
  <h2>Add Partner Package</h2>

  <label for="region-select"><strong>Select Region:</strong></label>
  <select id="region-select" *ngIf="regions?.length > 0" (change)="onRegionSelect($event)" [(ngModel)]="selectedRegion.id">
    <option disabled selected value="">-- Choose a region --</option>
    <option *ngFor="let region of regions" [value]="region.id">
      {{ region.country }} - {{ region.city }}
    </option>
  </select>
<div class="input-row">
  <div class="input-group">
    <label>Package Name:</label>
    <input [(ngModel)]="packageName" type="text" />
  </div>
  <div class="input-group">
    <label>Currency:</label>
    <input [(ngModel)]="currency" type="text" />
  </div>
  <div class="input-group">
    <label>VAT:</label>
    <input [(ngModel)]="vat" type="number" step="0.01" />
  </div>
</div>

  <!-- Inputs in the same row -->
  <div class="input-row">
    <div class="input-group">
      <label>Private Cars:</label>
      <input [(ngModel)]="privateCars" type="number" />
    </div>
    <div class="input-group">
      <label>Vans Or Similar:</label>
      <input [(ngModel)]="vansOrSimilar" type="number" />
    </div>
    <div class="input-group">
      <label>SUVs:</label>
      <input [(ngModel)]="suvs" type="number" />
    </div>
  </div>

  <div class="input-row">
  <div class="input-group">
    <label>Caravans:</label>
    <input [(ngModel)]="caravans" type="number" />
  </div>
  <div class="input-group">
    <label>Number Of Services:</label>
    <input [(ngModel)]="numberOfServices" type="number" />
  </div>
  <div class="input-group">
    <label>Duration:</label>
    <input [(ngModel)]="duration" type="text" />
  </div>
  <div class="input-group">
    <label>Package Description:</label>
    <input [(ngModel)]="packageDescription" type="text" />
  </div>
</div>
  <div class="services-list" *ngIf="selectedRegion && services?.length > 0">
    <label><strong>Select Services:</strong></label>
    <div *ngFor="let service of services">
      <label>
        <input type="checkbox" (change)="toggleService(service, $event)">
        {{ service.name }} ({{ service.price }} {{ service.currency }})
      </label>
    </div>
  </div>

  <!-- Toggle Questions Section -->
  <div class="add-question-toggle">
    <button (click)="showQuestionsSection = !showQuestionsSection">
      {{ showQuestionsSection ? 'Hide Questions' : 'Add Questions' }}
    </button>
  </div>

  <!-- Questions Section -->
  <div *ngIf="showQuestionsSection" style="margin-top: 16px; border: 1px solid #ccc; padding: 12px;">
    <h3>Questions</h3>

    <div *ngFor="let question of questions; let i = index" style="margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px;">
      <label>Text:</label>
      <input [(ngModel)]="question.text" type="text" />

      <label>Type:</label>
      <input [(ngModel)]="question.type" type="number" />

      <label>Expected Answer:</label>
      <input [(ngModel)]="question.expectedAnswer" type="text" />

      <label>
        <input type="checkbox" [(ngModel)]="question.mandatory" />
        Mandatory
      </label>

      <button class="question-btn" (click)="removeQuestion(i)">Delete</button>
    </div>

    <button class="question-btn" (click)="addQuestion()">+ Add New Question</button>
  </div>

  <button (click)="addPackage()" style="margin-top: 24px;">Add Package</button>
</div>
