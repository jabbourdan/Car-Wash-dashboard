<div class="dialog-content" style="padding: 16px; min-width: 300px;">
  <h2>Add Partner Package</h2>

  <label for="region-select"><strong>Select Region:</strong></label>
  <select id="region-select" *ngIf="regions?.length > 0" (change)="onRegionSelect($event)">
    <option disabled selected value="">-- Choose a region --</option>
    <option *ngFor="let region of regions" [value]="region.id">
      {{ region.country }} - {{ region.city }}
    </option>
  </select>

  <div *ngIf="selectedRegion && services?.length > 0" style="margin-top: 16px;">
    <label><strong>Select Services:</strong></label>
    <div *ngFor="let service of services">
      <label>
        <input type="checkbox" (change)="toggleService(service, $event)">
        {{ service.name }} ({{ service.price }} {{ service.currency }})
      </label>
    </div>
  </div>

  <div *ngIf="selectedRegion && services.length === 0" style="margin-top: 12px; color: gray;">
    No services available for the selected region.
  </div>

  <button (click)="addPackage()" style="margin-top: 24px;">Add Package</button>
</div>
